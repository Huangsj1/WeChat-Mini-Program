<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多媒体标签</title>
    <style>
        video {
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- 1.视频标签 -->

        poster="../images/abcd.jpg"></video>

    <!-- 2.音频标签 -->
    <audio src="" autoplay="autoplay"></audio>
</body>

</html>
