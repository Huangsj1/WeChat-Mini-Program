<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合样例</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <form>
        <!-- 第一行 -->
        性别 &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
        <input type="radio" name="sex" value="nan" id="nan"><label for="nan">男</label>
        <input type="radio" name="sex" value="nv" id="nnv" checked="checked"><label for="nnv">女</label><br>

        <!-- 第二行 -->
        生日 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <select>
            <option>1998</option>
            <option>1999</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
            <option selected="selected">--请选择年份--</option>
        </select>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option selected="selected">--请选择月份--</option>
        </select>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>31</option>
            <option selected="selected">--请选择日--</option>
        </select><br>

        <!-- 第三行 -->
        <label for="area">所在地区 &nbsp;&nbsp; &nbsp;</label>
        <input type="text" name="area" value="北京思密达" id="area"><br>

        <!-- 第四行 -->
        婚姻状况 &nbsp; &nbsp;
        <input type="radio" name="marry" checked="checked"> 未婚
        <input type="radio" name="marry"> 已婚
        <input type="radio" name="marry"> 离婚
        <br>

        <!-- 第五行 -->
        <label for="edu">学历 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
        <input type="text" name="edu" value="幼儿园" id="edu"><br>

        <!-- 第六行 -->
        喜欢的类型&nbsp;
        <label><input type="checkbox" name="type" value="sexy" checked="checked">性感的</label>
        <label><input type="checkbox" name="type" value="cute" checked="checked">可爱的</label>
        <label><input type="checkbox" name="type" value="cute">老腊肉</label>
        <br>

        <!-- 第七行 -->
        自我介绍&nbsp; &nbsp; &nbsp;
        <textarea> 自我介绍</textarea><br><br>

        <!-- 第八行 -->
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="submit" name="register" value="免费注册"><br>

        <!-- 第九行 -->
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
        <label><input type="checkbox" name="agree" checked="checked">我同意注册条款和加入会员标准</label><br>

        <!-- 第十行 -->
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <a href="#">我是会员，立即登录</a>

        <!-- 第十一行 -->
        <h3>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;我承诺</h3>
        <ul>
            <li>年满18岁、单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>
    </form>
</body>

</html>
