<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>

<body>
    <strong>加粗</strong>语句
    我也是<b>加粗</b> <br />
    <em>倾斜</em>的文字
    我也是<i>倾斜</i> <br />
    <del>删除线</del>
    我也是<s>删除线</s> <br />
    <ins>下划线</ins>
    我也是<u>下划线</u> <br />
</body>

</html>
