<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>

<body>
    <h3> 1.图像标签的使用 src </h3>
    <img src="img.jpg" />

    <h3> 2.替换文本 alt </h3>
    <img src="img1.jpg" alt="图片" />

    <h3> 3.提示文本 title </h3>
    <img src="img.jpg" title="我是提示文本" />

    <h3> 4.文本大小 width/height(只用一个，其他会等比缩放) </h3>
    <img src="img.jpg" width="200" />

    <h3> 5.文本边框 border(在CSS用) </h3>
    <img src="img.jpg" border="30" />

    <h3> 6.合并使用 </h3>
    <img src="img.jpg" alt="图片" title="我是提示文本" width="300" border="20" />

</body>

</html>
