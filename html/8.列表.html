<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>

<body>
    <h2>一、无序列表</h2>
    <h4>你最喜欢的水果</h4>
    <ul>
        <li>苹果</li>
        <li>雪梨</li>
        <li>哈密瓜</li>
        <li>
            <table border="1">
                <tr>
                    <th>123</th>
                    <th>345</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                </tr>
            </table>
        </li>
    </ul>

    <h2>二、有序列表</h2>
    <h4>粉丝排行榜</h4>
    <ol>
        <li>张三 10</li>
        <li>李四 20</li>
        <li>小红 30</li>
    </ol>

    <h2>三、自定义列表</h2>
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>

</html>
